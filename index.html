<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/83ab187060.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="welcome">
      <section id="text">
        <h1>
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p>
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button class="primary-button">
          Explore More
          <span><img src="./assets/images/arrow.png" alt="up-arrow" /></span>
        </button>
      </section>
      <section id="images">
        <figure>
          <img src="./assets/images/banner.png" alt="two-bottle-of-tea" />
        </figure>
        <section id="rating">
          <i class="fa-solid fa-star"></i>
          <span
            ><h3>5.00</h3>
            <p>Trust Pilot Ratings</p></span
          >
        </section>
      </section>
    </section>
    <section id="featured-products"></section>
    <section id="product-description"></section>
    <section id="reviews"></section>
    <section id="news-events"></section>
    <footer></footer>
  </body>
</html>
