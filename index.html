<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awsome Kit -->
    <script src="https://kit.fontawesome.com/83ab187060.js" crossorigin="anonymous"></script>

    <!-- Google Font: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Additional Styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto">

        <!-- Hero / Banner -->
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <section>
                    <img src="/images/banner.png" class="max-w-sm" />
                    <section class="-mt-10 flex items-center gap-2 bg-white drop-shadow-lg rounded-lg p-5 w-64">
                        <i class="fa-solid fa-medal text-5xl text-[#FFDC64]"></i>
                        <section>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <h5 class="text-base font-semibold">Trust Pilot Ratings</h5>
                        </section>
                    </section>
                </section>
                <div>
                    <h1 class="text-7xl font-extrabold">It's good<br>
                        tea time at The<br>
                        Tea House</h1>
                    <p class="text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="btn">Explore More</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
